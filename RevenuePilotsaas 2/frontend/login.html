<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f8fbff;">

<div class="card" style="width:360px">

<h2>Login</h2>

<form id="loginForm">

<input
id="email"
type="email"
placeholder="Email"
required
style="width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #ddd">

<input
id="password"
type="password"
placeholder="Password"
required
style="width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #ddd">

<button type="submit" class="btn btn-primary" style="width:100%">
Login
</button>

</form>

<button id="googleBtn" class="btn" style="width:100%;margin-top:12px;">
Login with Google
</button>

</div>

<script type="module">
import { login, loginWithGoogle } from "./js/auth.js";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    await login(email, password);
});

document.getElementById("googleBtn").addEventListener("click", loginWithGoogle);
</script>

</body>
</html>
