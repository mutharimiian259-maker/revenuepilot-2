<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;">

<div class="card" style="width:360px">

<h2>Login</h2>

<input id="email" placeholder="Email" style="width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #ddd">

<input id="password" type="password" placeholder="Password"
style="width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #ddd">

<button class="btn btn-primary" style="width:100%" onclick="login()">
Login
</button>

</div>

<script src="js/auth.js"></script>

</body>
</html>
